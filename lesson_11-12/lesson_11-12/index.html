<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 11-12</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
		</header>
		<main class="main">
			<div class="sky">
				<div class="cloud-1">
					<div class="cloud-1__left-part"></div>
					<div class="cloud-1__middle-part"></div>
					<div class="cloud-1__right-part"></div>
				</div>
				<div class="cloud-2">
					<div class="cloud-2__left-part"></div>
					<div class="cloud-2__middle-part"></div>
					<div class="cloud-2__right-part"></div>
				</div>
				<div class="sun"></div>
			</div>
			<div class="road">
				<div class="road__right-side">
					<div class="car">
						<div class="car__left-wheel"></div>
						<div class="car__body-top-part">
							<div class="car__steering-wheel"></div>
						</div>
						<div class="car__body-bottom-part">
							<div class="car__door"></div>
						</div>
						<div class="car__right-wheel"></div>
					</div>
				</div>
			</div>
			<div class="grass">
				<div class="tree-1">
					<div class="tree-1__trunk"></div>
					<div class="tree-1__leaves"></div>
				</div>
				<div class="tree-2">
					<div class="tree-2__trunk"></div>
					<div class="tree-2__leaves"></div>
				</div>
			</div>
		</main>
		<footer class="footer">
		</footer>
	</div>
</body>

</html>
