<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 13</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
		</header>
		<main class="main">
			<div class="sky">
				<div class="cloud-1">
					<div class="cloud-1__left-part"></div>
					<div class="cloud-1__middle-part"></div>
					<div class="cloud-1__right-part"></div>
					<div class="cloud-1__text"> Мазила...</div>
					<img class="cloud__boom" src="img/boom.png" alt="">
				</div>
				<div class="cloud-2">
					<div class="cloud-2__left-part"></div>
					<div class="cloud-2__middle-part"></div>
					<div class="cloud-2__right-part"></div>
					<div class="cloud-2__text">Я тучка-тучка-тучка...</div>
					<div class="cloud-2__rain rain">
						<img class="rain__item-1" src="img/rain.svg" alt="">
						<img class="rain__item-2" src="img/rain.svg" alt="">
						<img class="rain__item-3" src="img/rain.svg" alt="">
						<img class="rain__item-4" src="img/rain.svg" alt="">
						<img class="rain__item-5" src="img/rain.svg" alt="">
						<img class="rain__item-6" src="img/rain.svg" alt="">
						<img class="rain__item-7" src="img/rain.svg" alt="">
						<img class="rain__item-8" src="img/rain.svg" alt="">
						<img class="rain__item-9" src="img/rain.svg" alt="">
						<img class="rain__item-10" src="img/rain.svg" alt="">
						
						
					</div>
				</div>
				<div class="sun">
					<div class="sun__text">А ты че такой борзый, сейчас подтолкну)))</div>
					<div class="sun__text-2">Смотри как я умею!!!</div>
					<div class="sun__eyes">
						<div class="sun__lazer"></div>
						<div class="sun__lazer-2"></div>

					</div>
					<div class="sun__smile"></div>
				</div>
			</div>
			<div class="road">
				<div class="road__right-side">
					<div class="car">
						<div class="car__left-wheel"></div>
						<div class="car__body-top-part">
							<div class="car__text">Ты че лыбишься, видишь я тут катаюсь?</div>
							<div class="car__text-2">Axaxa, ты же солнце, какой подтолкну?</div>
							<div class="car__text-3">Ого, ну я поехал!!!</div>
							<div class="car__steering-wheel"></div>
						</div>
						<div class="car__body-bottom-part">
							<div class="car__door"><span>Это не AUDI</span></div>
						</div>
						<div class="car__right-wheel"></div>
						<img class="car__boom" src="img/boom.png" alt="">
					</div>
				</div>
			</div>
			<div class="grass">
				<div class="tree-1">
					<div class="tree-1__trunk"></div>
					<div class="tree-1__leaves"></div>
				</div>
				<div class="tree-2">
					<div class="tree-2__trunk"></div>
					<div class="tree-2__leaves"></div>
				</div>
			</div>
		</main>
		<footer class="footer">
		</footer>
	</div>
</body>

</html>
